<div ng-controller="itemcontroller" class="item-view">
    <div ng-if="item">
        <h1>{{item.item}}</h1>
        <img id="clicked-image" title="Click to close" >
        <div class="image-slider">
            <span id='image-count'>Image {{selectedImageIndex + 1}} of {{item.images.length}}</span>
            <div class="image-slide-handle-left" ng-click="slide(-1)" ng-if='item.images.length > 1'>
                <div class="arrow-left"></div>
            </div>
            <img class="item-image" ng-class='{"selected": selectedImageIndex === $index}' title="Click to view full size" ng-repeat="image in item.images" ng-src="{{$parent.imageFolderPath}}{{image}}" ng-click="zoomImage('images/' + image)">   
            <div class="image-slide-handle-right" ng-click="slide(1)" ng-if='item.images.length > 1'>
                <div class="arrow-right"></div>
            </div>
        </div>
        <div><b>Price - {{item.price}}</b></div>
        <div ng-if="parentScope.user === 'customer'"><input type="number" min="1" value="1"> {{item.unit}} <button>Add to Order</button></div>
        <div><b>Description</b></div>
        <div class="item-description">{{item.description}}</div>
    </div>
        
    <div ng-if="!item">
        <h1>Oops cannot find the item you looking for</h1>
        TO DO STYLE it
    </div>
</div>
